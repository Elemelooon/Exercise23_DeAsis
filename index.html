<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/logo.png">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="RPS.css">

</head>
<body>
    <div class="container py-5 my-5 gamecon">
        <div class="h1 justify-content-center text-center">Round <span id="RoundDisplay">0</span></div>
        <div class="row justify-content-center text-center py-4">
            <div class="col-6">
                <div class="h2">Player Score: <span id="pScoreDisplay">0</span></div>
            </div>
            <div class="col-6">
                <div class="h2">Computer Score: <span id="cScoreDisplay">0</span></div>
            </div>
        </div>
        <div class="row resulthand justify-content-center text-center py-4">
            <div class="col-3 userhand">
                <img src="img/userrock.png" alt="" id="userhand">
            </div>
            <div class="col-3 comhand">
                <img src="img/comrock.png" alt="" id="comhand">
            </div>
        </div>
        <div class="justify-content-center text-center h3 py-5 my-3" id="result">Lets Play!</div>
        <div class="row py-4 justify-content-center align-items-center options">
            <div class="col-3 ">
                <img src="img/rock5.png" alt="" id="rock" onclick="startGame('Rock')" class="optionimg">
            </div>
            <div class="col-3">
                <img src="img/paper5.png" alt="" id="paper" onclick="startGame('Paper')" class="optionimg">
            </div>
            <div class="col-3">
                <img src="img/scissor5.png" alt="" id="scissor" onclick="startGame('Scissors')" class="optionimg">
            </div>
        </div>
        <!-- COM OPTIONS -->
        <div class="row py-4 justify-content-center align-items-center comoptions">
            <div class="col-3 ">
                <img src="img/comrock.png" alt="" id="comrock" class="optionimg">
            </div>
            <div class="col-3">
                <img src="img/compaper.png" alt="" id="compaper"class="optionimg">
            </div>
            <div class="col-3">
                <img src="img/comscissor.png" alt="" id="comscissor" class="optionimg">
            </div>
        </div>
        <!-- USER OPTIONS -->
        <div class="row py-4 justify-content-center align-items-center useroptions">
            <div class="col-3 ">
                <img src="img/userrock.png" alt="" id="userrock" class="optionimg">
            </div>
            <div class="col-3">
                <img src="img/userpaper.png" alt="" id="userpaper"class="optionimg">
            </div>
            <div class="col-3">
                <img src="img/userscissor.png" alt="" id="userscissor" class="optionimg">
            </div>
        </div>
        <div class="justify-content-center align-items-center text-center py-5">
            <button class="btn btn-outline-light btn-block" id="reset">Reset <i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </div>
    <!-- MODAL!! -->
    <div class="modal fade" id="Congrats"> <!--add fade for shadow effect-->
        <div class="modal-dialog"> 
            <!-- Modal sizes: modal-xl, modal-fullscreen, modal-lg, modal-sm -->
            <div class="modal-content">
                
                <div class="modal-body">
                    <h1 class="p-4 text-center">
                        Congratulations! <br>You won!
                    </h1>
                </div>
                <div class="modal-footer justify-content-center">
                    <button class="btn btn-outline-dark btn-block" id="again">Play Again</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="nxt"> <!--add fade for shadow effect-->
        <div class="modal-dialog"> 
            <!-- Modal sizes: modal-xl, modal-fullscreen, modal-lg, modal-sm -->
            <div class="modal-content">
                
                <div class="modal-body">
                    <h1 class="p-4 text-center">
                        Nice try! <br>
                        Better Luck Next Time!
                    </h1>
                </div>
                <div class="modal-footer justify-content-center">
                    <button class="btn btn-outline-dark btn-block" id="again1">Play Again</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="RPS.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
